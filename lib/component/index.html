<li class="component">
  <header class="component-header">
    <h3 class="component-name"><a href="{repoUrl}">{name}</a></h3>
    <a class="component-repo" href="{url}">{repo}</a>
  </header>
  <table class="component-info">
    <tr>
      <td>Stars</td>
      <td>{stars}</td>
    </tr>
    <tr>
      <td>License</td>
      <td>{license}</td>
    </tr>
  </table>
  <p class="component-description">{description}</p>
</li>
